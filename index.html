<body style="background-color: black">

<div style="position: absolute ; width: 80%; height: 97%; display: flex;align-items: center; justify-content: center"
     id="clickAn">

    <div id="endGameDiv"
         style="position: absolute;border-radius: 50px ;width: 500px; height: 300px;background-color: white; display: none;align-items: center;justify-content: center">
        <div>
            <h1 id="scoreI" style="color: dodgerblue;text-align: center;font-size: 50px; font-family: 'Press Start 2P'">
                0</h1>
            <p style=" font-family: 'Press Start 2P';text-align: center;color: dodgerblue"><i>score</i></p>

                <tr>
                    <td style="text-align: center; height: 100px">

                        <br>
                        <span id="scoreId"
